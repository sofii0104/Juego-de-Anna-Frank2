<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kitty te Pregunta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Pantalla inicial -->
    <div id="start-container">
      <h1>🐾 Kitty te Pregunta</h1>
      <input type="text" id="player-name" placeholder="Escribe tu nombre">
      <button id="start-btn">Iniciar Juego</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="hidden">
      <div id="quiz-header">
        <div id="question-number"></div>
        <div id="timer">⏳ 10</div>
      </div>
      <div id="question"></div>
      <div id="options"></div>
    </div>

    <!-- Resultados -->
    <div id="result-container" class="hidden">
      <h2>🎉 Juego terminado 🎉</h2>
      <p id="score"></p>
      <div id="final-message"></div>
      <button onclick="location.reload()">Jugar de nuevo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
