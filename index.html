<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz: Ana Frank</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Pantalla inicial (solo se ve al inicio) -->
    <div id="start-container">
      <h1>Quiz: Ana Frank</h1>
      <p>Ingresa tu nombre para comenzar</p>
      <input type="text" id="player-name" placeholder="Tu nombre">
      <button id="start-btn">Iniciar</button>
    </div>

    <!-- Pantalla del quiz (oculta al inicio) -->
    <div id="quiz-container" class="hidden">
      <h2 id="greeting"></h2>
      <div id="question"></div>
      <div id="options"></div>
    </div>

    <!-- Pantalla de resultados (oculta al inicio) -->
    <div id="result-container" class="hidden">
      <h2>ðŸŽ‰ Juego terminado ðŸŽ‰</h2>
      <p id="score"></p>
      <p id="message"></p>
      <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
